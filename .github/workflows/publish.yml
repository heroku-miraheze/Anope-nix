name: "Publish"
on:
  pull_request:
  push:
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: cachix/install-nix-action@v13
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - run: nix-build
    - uses: cachix/cachix-action@vXX
      with:
        name: joaquinitonix
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
